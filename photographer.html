<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Détails du photographe chez Fisheye.">
    <meta name="keywords" content="Photographes, Art, Photographies">
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/06cf8953cf.js" crossorigin="anonymous"></script>    
    <title>Fisheye - photographes _ JC</title>
  </head>
  <body>
    <!-- Etape#3_ ajout de l'attribut role pour indiquer que nous sommes sur la bannière -->
   <header role="banner">
   <!-- Etape#3_ajout de l'attribut aria-label-->      
      <a href="./index.html" aria-label="Lien vers la page d'accueil">
        <img src="assets/images/logo.png" class="logo" alt="logo fisheye "/>
      </a>
    </header>
    <!-- Etape#3_ajout de l'attribut aria-label-->
    <main id="main" role="main">
      <!-- Etap#5 Ici viendront s'afficher la section photograph-header puis le menu déroulant -->
      <!-- Etap#5 Ici viendra s'afficher la section destinée aux media -->       
    </main>

    <!-- Etape#6 _ Insertion de la modale de contact -->
    <div class="bground">
      <dialog class="modal" id="contact_modal" role="dialog">			
          <header class="modal-header">
            <h2 class="modal-title"></h2>
            <button class="modal-close" aria-label="Bouton de fermeture du modal de contact" id="modalCloseBtn">
            <img src="assets/icons/close.svg" onclick="closeModalContact()" alt="Fermer la fenêtre" />
          </button>
          </header>
          <form class="modal-form" id="modalForm">
            <label class="modal-label" for="firstName">Prénom</label>
            <input class="modal-input" type="text" id="firstName" name="firstName" minlength="2" required><br>

            <label class="modal-label" for="lastName">Nom</label>
            <input class="modal-input" type="text" id="lastName" name="lastName" minlength="2" required><br>

            <label class="modal-label" for="email">E-mail</label>
            <input class="modal-input" type="email" id="email" name="email" required><br>  

            <label class="modal-label" for="message">Votre message</label>
            <input class="modal-input modal-msg" type="text" id="message" name="message" minlength="10" maxlength="100" required><br>

            <button role="button" class="contact_button">Envoyer</button>
          </form>			
      </dialog>
    </div>

  <!-- Etape 7 : Gérer les médias de la Lightbox -->
  <div class="bGroundWhite">   
    <dialog class="lightbox" id="lightboxModal" aria-hidden="true">
      <div class="lightbox-container">
        <!-- Bloc dédié à la flêche gauche -->
        <div class="lightbox-grid1">
          <button class="lightbox-previous" aria-label="Bouton précédent du modal de lightbox" id="lightboxPreviousBtn">
            <em class="fa-solid fa-chevron-left"></em>
          </button>
        </div>
        <!-- Bloc dédié à l'affichage de l'image -->
        <figure class="lightbox-grid2 lightbox-media" id="lightboxMedia"></figure>
        <!-- Bloc dédié à l'affichage de la croix de fermeture et de la flêche de droite -->
        <div class="lightbox-grid3">
          <!-- Bouton de fermeture -->
          <button class="lightbox-close" aria-label="Bouton de fermeture du modal de lightbox" id="lightboxCloseBtn">
            <img class="lightbox-close-img" src="assets/icons/close-red.svg" alt="Red close button icon">
          </button>
          <!-- Bouton _ flêche de droite -->
          <button class="lightbox-next" aria-label="Bouton suivant du modal de lightbox" id="lightboxNextBtn">
            <em class="fa-solid fa-chevron-right"></em>
          </button>
        </div>
      </div>
    </dialog>
  </div>  

    <script type="module" src="./scripts/pages/photographer.js"></script>
    <script src="./scripts/utils/contactForm.js"></script>

    
    <footer></footer>

  </body>
</html>
