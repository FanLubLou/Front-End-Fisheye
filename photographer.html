<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Détails du photographe chez Fisheye.">
    <meta name="keywords" content="Photographes, Art, Photographies">
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <!-- Etape#3_ ajout de l'attribut role pour indiquer que nous sommes sur la bannière -->
   <header role="banner">
   <!-- Etape#3_ajout de l'attribut aria-label-->      
      <a href="./index.html" aria-label="Lien vers la page d'accueil">
        <img src="assets/images/logo.png" class="logo" alt="logo fisheye "/>
      </a>
    </header>
    <!-- Etape#3_ajout de l'attribut aria-label-->
    <main id="main" role="main">
      
      <div class="photograph-header">
        <!-- Etape#3_ajout des attributs aria-label et role-->
        <button role="button" class="contact_button" onclick="displayModal()" aria-label="Contactez-moi">Contactez-moi</button>
      </div>
    </main>
    <div id="contact_modal" role="dialog">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" alt="Fermer la fenêtre" />
        </header>
				<form>
					<div>
						<label>Prénom</label>
						<!-- <input /> -->
					</div>
          <button role="button" class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <!-- Il manquait un point slash devant pour intégrer les scripts -->
    <script src="./scripts/pages/photographer.js"></script>
    <script src="./scripts/utils/contactForm.js"></script>
  </body>
</html>
